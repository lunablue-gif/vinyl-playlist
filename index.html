<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vinyl Music Player</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to external CSS -->
</head>
<body>

    <!-- Background with Blur -->
    <div class="background" id="background"></div>

    <!-- Vinyl Player Container -->
    <div class="player">
        <div class="vinyl" id="vinyl">
            <div class="cover-image" id="cover"></div> <!-- Circular Cover Image -->
        </div>
        <div class="arm" id="arm"></div>

        <!-- Controls with Knobs -->
        <div class="controls">
            <div class="knob" id="volumeKnob"></div>
            <div class="knob" id="songKnob"></div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script src="script.js"></script>  <!-- Link to external JavaScript -->
</body>
</html>
